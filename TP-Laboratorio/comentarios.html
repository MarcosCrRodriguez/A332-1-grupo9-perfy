    <main class="comments-page raleway-font">
      <div class="container">
          <h1 class="text-center mb-5">Lo que dicen nuestros clientes</h1>
          
          <div id="comments-container" class="row mb-5">
              <!-- Los comentarios se cargarán aquí dinámicamente -->
          </div>

          <div class="add-comment-section">
              <h2 class="text-center mb-4">¿Te gustó Perfy? ¡Déjanos tu comentario!</h2>
              <form id="formComentario" class="comment-form">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                  </div>
                  <div class="mb-3">
                      <label for="calificacion" class="form-label">Calificación</label>
                      <select class="form-select" id="calificacion" required>
                          <option value="">Selecciona una calificación</option>
                          <option value="1">1 estrella</option>
                          <option value="2">2 estrellas</option>
                          <option value="3">3 estrellas</option>
                          <option value="4">4 estrellas</option>
                          <option value="5">5 estrellas</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="comentario" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="comentario" rows="3" placeholder="Deja tu mensaje" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar comentario</button>
              </form>
          </div>
      </div>
